        <h2>Here are some types of foods you should eat to have better health:</h2>

        <label for="bone">Bone Health Foods</label>
        <label for="bonedesc">To improve bone health, eat foods with: Calcium, Vitamin D, Magnesium, Vitamin K, and Boron.</label>

        <label for="brain">Brain Health Foods</label>
        <label for="braindesc">To improve brain health, eat foods with: Foods high in choline (soybeans, peanuts, eggs), Omega 3 fatty acids, Vitamin E, rich B-vitamins, Zinc, and are antoxidant-rich.</label>

        <label for="inflammation">Inflammation Health Foods</label>
        <label for="inflammationdesc">To improve brain health, eat foods with: Omega-3 fatty acids and foods and specific nutrients shown to inhibit COX2.</label>

        
        <label for="heart">Heart Health Foods</label>
        <label for="hearthelp">To improve brain health, eat foods with: Beneficial fats such as oils from fish or olive oil, nuts and seeds, rich B-vitamins, a variety of fruits and vegetables, soy, and dark chocolate.</label>
